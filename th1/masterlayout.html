<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Shop Dunk</title>
    <link rel="stylesheet" href="masterstyle.css" />
    <link rel="stylesheet" href="/InClass/shopdunk/fonts/themify-icons-font/themify-icons/themify-icons.css">
</head>
<body>
    <div id="top-menu">
        <div class="aside left">
            <a class="logo_shopdunk">
                <img src="https://shopdunk.com/images/thumbs/0012445_Logo_ShopDunk.png" alt="logo ShopDunk" />
            </a>
        </div>
        <div class="menu-nav">
            <ul>
                <li><a>iPhone</a></li>
                <li><a>iPad</a></li>
                <li><a>Mac</a></li>
                <li><a>Watch</a></li>
                <li><a>Âm thanh</a></li>
                <li><a>Phụ kiện</a></li>
                <li><a>Dịch vụ</a></li>
                <li><a>Tin tức</a></li>
                <li><a>Khuyến mãi</a></li>
            </ul>
        </div>
        <div class="aside right">
            <ul>
                <li><i class="ti-search"></i></li>
                <li>
                    <i class="ti-bag"></i>
                    <div>0</div>
                </li>
                <li><i class="ti-user"></i></li>
                <li>
                    <div class="flag">
                        <img src="/InClass/shopdunk/img/vn-flag.png" class="flag-vn">
                        <img src="/InClass/shopdunk/img/usa-flag.jpg" class="flag-usa">
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div id="slider"></div>
    <div id="main-content">
        <div class="aside l"></div>
        <div class="container">
            <div class="head_container"></div>
            <div class="tail_container"></div>
        </div>
        <div class="aside r"></div>
    </div>
    <div id="footer"></div>
</body>
</html>
